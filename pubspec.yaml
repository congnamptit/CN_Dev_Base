name: cn_base
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # For Architecture
  flutter_hooks: ^0.18.2+1
  hooks_riverpod: ^1.0.3

  # For Navigation
  auto_route: ^3.2.4

  # For Model
  equatable: ^2.0.3
  freezed_annotation: ^1.1.0

  # For widget_utils
  validators: ^3.0.0

  # For date time
  intl: ^0.17.0

  # For sql
  sqflite: ^2.0.2+1
  sqflite_migration: ^0.3.0

  # For logic
  path: ^1.8.0

  #For image
  flutter_staggered_grid_view: ^0.6.1

  # For UIs
  shimmer: ^2.0.0
  flutter_svg: ^1.0.3
  flutter_slidable: ^1.2.1
  dropdown_button2: ^1.4.0
  image_picker: ^0.8.5
  top_snackbar_flutter: ^1.1.1
  path_provider: ^2.0.10
  open_file: ^3.1.0
  pdf: ^3.8.0
  flutter_pdfview: ^1.2.1
  share_plus: ^4.0.4
  adaptive_action_sheet: ^2.0.1
  device_preview: ^1.0.0
  cached_network_image: ^3.2.0
  shared_preferences: ^2.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  build_runner: ^2.1.7

  # For Assets
  flutter_gen_runner: ^4.1.5

  # For Navigation
  auto_route_generator: ^3.2.3

  # For Model
  freezed: ^1.1.1
  json_serializable: ^6.1.6

flutter_gen:
  output: lib/widgets/stless/assets_gen/
  integrations:
    flutter_svg: true
flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/img/
    - assets/gif/
    - assets/icon/
    - assets/imgBrand/
    - assets/imgCamera/
    - assets/imgCategoryMan/
    - assets/imgllustration/
